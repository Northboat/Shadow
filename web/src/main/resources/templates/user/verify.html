<html>
	<head>
		<title>Shadow | Verify</title>
		<link rel="shortcut icon" href="/images/logo.ico">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
			<div id="wrapper">
                <header id="header">
                	<div style="width: 540px; text-align: left; background-color: black; position: relative; opacity: 0.7; padding: 40px; border-radius: 21px">
						<div style="width: 100%; height: 40px">
							<a th:href="@{/}" style="position: absolute; right: 4.5%; top: 2%; font-size: 32px">X</a>
						</div>
						<h2 class="major">验证</h2>

						<p th:text="${msg}"></p>

						<section>
							<form method="post" th:action="@{/verify}">
								<div class="fields">
									<div class="field">
										<p>请输入验证码，有效期10分钟</p>
										<input type="text" name="code" />
									</div>
								</div>
								<ul class="actions">
									<li><input type="reset" value="重置" class="primary" /></li>
									<li><input type="submit" value="登录" /></li>
								</ul>
							</form>
						</section>
					</div>
				</header>

					

				<!-- Footer -->
				<footer id="footer">
					<p class="copyright">&copy; Designed by: <a href="https://html5up.net/">HTML5 UP</a><br>Adapted by: <a href="https://github.com/Northboat">NorthBoat</a></p>
				</footer>

			</div>

			<!-- BG -->
			<img id="bg" style="opacity: 0.7;" src="/images/wrap.jpg" alt="#">

			<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>
	</body>
</html>
