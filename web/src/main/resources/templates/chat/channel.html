<html>
	<head>
		<title>Shadow | Channel</title>
		<link rel="shortcut icon" href="/images/logo.ico">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body class="is-preload">
			<div id="wrapper">
				<header id="header">
					<div style="text-align: left; background-color: black; position: relative; opacity: 0.7; padding: 40px; border-radius: 21px">
						<div style="width: 100%; height: 40px">
							<a th:href="@{/}" style="position: absolute; right: 4.5%; top: 2%; font-size: 32px">X</a>
						</div>
						<h2 class="major"><strong th:text="${count}"></strong>人在线</h2>

						<blockquote>
						这是一个公共聊天室，你可以在这畅所欲言，分享你的船新玩法
						</blockquote>
						<div id="message"></div><br>
						<section>
							<div class="fields">
								<div class="field">
									<label>Message</label>
									<textarea id="text" placeholder="Enter your message" rows="4"></textarea>
								</div>
							</div><br>
							<ul class="actions">
								<li><button onclick="send()" class="primary">Send Message</button></li>
								<li><button onclick="closeWebSocket()">Close Connection</button></li>
							</ul>
						</section>
					</div>
				</header>

				<!-- Footer -->
				<footer id="footer">
					<p class="copyright">&copy; Designed by: <a href="https://html5up.net/">HTML5 UP</a><br>Adapted by: <a href="https://github.com/Northboat">NorthBoat</a></p>
				</footer>

			</div>

			<!-- BG -->
			<img id="bg" style="opacity: 0.7;" src="/images/wrap.jpg" alt="#">

			<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>

			<script>
				// 连接 websocket 服务器
				let websocket = null;

				if('WebSocket' in window) {	//判断当前浏览器是否支持WebSocket
					//改成你的地址http
					websocket = new WebSocket("ws://127.0.0.0:8080/chat/channel");
				} else {
					alert('当前浏览器 Not support websocket')
				}


				//连接发生错误的回调方法
				websocket.onerror = function() {
					setMessageInnerHTML("WebSocket 连接发生错误");
					throw SyntaxError();
				};

				//连接成功建立的回调方法
				websocket.onopen = function() {
					setMessageInnerHTML("WebSocket 连接成功");
				}
				//let U01data, Uidata, Usdata;
				//接收到消息的回调方法
				websocket.onmessage = function(event) {
					console.log(event);
					setMessageInnerHTML(event.data);
				}

				//连接关闭的回调方法
				websocket.onclose = function() {
					setMessageInnerHTML("WebSocket 连接关闭");
				}

				//监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
				window.onbeforeunload = function() {
					closeWebSocket();
				}

				//将消息显示在网页上
				function setMessageInnerHTML(innerHTML) {
					document.getElementById('message').innerHTML += innerHTML + '<br/><br/>';
				}

				//关闭WebSocket连接
				function closeWebSocket() {
					websocket.close();
				}

				//发送消息
				function send() {
					let message = document.getElementById('text').value;
					websocket.send(message);
					document.getElementById("text").value = "";
					// setMessageInnerHTML(message + "&#13;");
				}
			</script>
	</body>
</html>
